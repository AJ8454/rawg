name: rawg
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.19.4 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.2
  equatable: ^2.0.5
  get_it: ^7.2.0
  shared_preferences: ^2.0.20
  sqflite: ^2.2.6
  dartz: ^0.10.1
  extended_image: ^7.0.2
  internet_connection_checker: ^1.0.0+1
  carousel_slider: ^4.2.1
  flutter_svg: ^2.0.4
  path: ^1.8.2
  http: ^0.13.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

  fonts:
    - family: rubiesque
      fonts:
        - asset: assets/fonts/rubiesque/RubiesqueTrial-Black.otf
        - asset: assets/fonts/rubiesque/RubiesqueTrial-BlackItalic.otf
        - asset: assets/fonts/rubiesque/RubiesqueTrial-Bold.otf
        - asset: assets/fonts/rubiesque/RubiesqueTrial-BoldItalic.otf
        - asset: assets/fonts/rubiesque/RubiesqueTrial-Light.otf
        - asset: assets/fonts/rubiesque/RubiesqueTrial-LightItalic.otf
        - asset: assets/fonts/rubiesque/RubiesqueTrial-Medium.otf
        - asset: assets/fonts/rubiesque/RubiesqueTrial-MediumItalic.otf
        - asset: assets/fonts/rubiesque/RubiesqueTrial-Regular.otf
        - asset: assets/fonts/rubiesque/RubiesqueTrial-RegularItalic.otf
          # style: italic
    - family: rexotick
      fonts:
        - asset: assets/fonts/rexotick/Dexotick.ttf
        - asset: assets/fonts/rexotick/DexotickUnderlines.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
